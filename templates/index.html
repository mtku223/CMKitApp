<!DOCTYPE html>
<html>
  <head>
    <title>Product Catalog</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
  </head>
  <body>
    <div id="category-container">
      <!-- Categories will be loaded here using JavaScript -->
    </div>

    <div id="product-container">
      <!-- Products will be loaded here using JavaScript -->
    </div>
    <div id="cart">
      <h2>Selected Products</h2>
      <ul id="cart-items">
        <!-- Selected products will appear here -->
      </ul>
      <div class="cart-footer">
        <label for="quantity">Quantity: (minimum 35)</label>
        <select id="quantity">
          <option value="35">35</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="144">144</option>
          <option value="240">240</option>
          <option value="360">360</option>
          <option value="500">500</option>
        </select>
        <div class="price-per-pack">
          <span>Price per pack</span>
          <div id="price-per-pack">$0.00</div>
      </div>
        <div id="subtotal">Subtotal: $0</div>
        <button id="add-details-button">Next: Add project details</button>
        <div class="disclaimer">No credit card info required</div>
    </div>
      </div>
    </div>

    <script src="../static/script.js"></script>

    <div id="product-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>
  </body>
</html>
